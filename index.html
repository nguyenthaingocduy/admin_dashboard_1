<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>
</head>
<body>
    <div class="sidebar">
        <div class="logo-details">
            <i class='bx bxl-c-plus-plus'></i>
            <span class="logo_name">CodingLab</span>
        </div>
        <ul class="nav-links">
            <li>
                <a href="#">
                <i class='bx bx-grid-alt' ></i>
                <span class="link_name">DashBoard</span></a>
            </li>
            <li>
                <a href="#"> 
                <i class='bx bx-box'></i>
                <span class="link_name">Product</span></a>
            </li>
            <li>
                <a href="#">
                <i class='bx bx-list-ul' ></i>
                <span class="link_name">Order</span> </a>
            </li>
            <li>
                <a href="#">
                <i class='bx bx-pie-chart-alt-2' ></i>
                <span class="link_name">Analytics</span> </a>
            </li>
            <li>
                <a href="#">
                <i class='bx bx-coin-stack' ></i>
                <span class="link_name">Stock</span> </a>
            </li>
            <li>
                <a href="#">
                <i class='bx bx-book'></i>
                <span class="link_name">Total Order</span> </a>
            </li>
            <li>
                <a href="#">
                <i class='bx bx-user' ></i>
                <span class="link_name">Team</span> </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-message' ></i>
                <span class="link_name">Message</span> </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-heart' ></i>
                <span class="link_name">Favourite</span> </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-cog' ></i>
                <span class="link_name">Setting</span> </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-log-out' ></i>
                <span class="link_name">Log Out</span> </a>
            </li>
        </ul>
    </div>
    <!-- Home-container -->
    <section class="home-section">
        <nav>
            <div class="sidebar-button">
                <i class='bx bx-menu sidebarBtn'  ></i>
                <span class="dashboard">Dashboard</span>
            </div>
            <div class="search-box">
                <input type="text" placeholder="Search...">
                <i class='bx bx-search' ></i>
            </div>
            <div class="profile-details">
                <img src="./img/avatar.jpg" alt="my avatar">
                 <span class="admin_name">Dine</span>
                 <i class='bx bx-chevron-down'></i>
            </div>
        </nav>

        <!------------------------ home-content---------------------------- -->
        <div class="home-content">
            <div class="overview-boxes">
                <div class="box">
                    <div class="left-side">
                        <div class="box_topic">Order List</div>
                        <div class="number">40,876</div>
                        <div class="indicator">
                            <i class='bx bx-up-arrow-alt'></i>
                            <span class="text">Up from yesterday</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </section>



    <!-- <script src="main.js"></script> -->
</body>
</html>
